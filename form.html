<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <title>Formulario De Contacto</title>
</head>
<body>
  <div class="container">
    <h1 class="contactanos">Contactanos</h1>
    <form target="_blank" action="https://formsubmit.co/matilautaro22@gmail.com" method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <input type="text" name="name" class="form-control" placeholder="Nombre Completo" required>
          </div>
          <div class="col">
            <input type="email" name="email" class="form-control" placeholder="Correo Electronico" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea placeholder="Comentarios" class="form-control" name="message" rows="10" required></textarea>
      </div>
      <button type="submit" class="btn btn-lg btn-dark btn-block">Enviar</button>
      <button type="reset" class="reset">Limpiar</button>
    </form>
  </div>
</body>
</html>
